<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh flash</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="Fsh flash, a online flash player.">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <link rel="manifest" href="/media/install.json">
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    <script src="/media/script.js"></script>
    <link rel="stylesheet" href="/media/style.css">
  </head>
  <body ondrop="dropHandler(event)" ondragover="dragHandler(event, 'block')" ondragleave="dragHandler(event)">
    <div id="sub">Drop swf file anywhere to view</div>
    <dialog id="selection">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <p>Drag and drop a file</p>
      <hr>
      <label>File: <input type="file" accept=".swf" onchange="fileHandle(event)"></label>
      <hr>
      <label>URL: <input type="url" id="urlswf" onchange="if(!this.value.includes('://')){this.value='https://'+this.value}" placeholder="SWF URL"><button onclick="urlHandle(document.getElementById('urlswf').value)">Get</button></label>
    </dialog>
    <dialog id="settings">
      <button onclick="this.parentElement.close()" class="modal-close">x</button>
      <b>Settings</b>
      <br>
      <label>Runtime: <select id="s-run" onchange="localStorage.setItem('air',this.value==='air')">
        <option value="flash">Flash</option>
        <option value="air">Air</option>
      </select></label>
      <br>
      <label>Runtime Version: <input id="s-ver" type="number" value="32" min="1" max="32" onchange="localStorage.setItem('ver',this.value)"></label>
      <br>
      <label>Proxy: <input id="s-proxy" type="checkbox" checked onchange="localStorage.setItem('proxy',this.value)"></label>
      <br>
      <p>For changes to take effect reload page</p>
      <script>
        document.getElementById('s-run').value = (localStorage.getItem('air')==='true')?'air':'flash';
        document.getElementById('s-ver').value = parseInt(localStorage.getItem('ver'))||32;
        document.getElementById('s-proxy').checked = ((localStorage.getItem('proxy')??'true')==='true');
      </script>
    </dialog>
    <div id="navbar">
      <a class="link" href="https://fsh.plus">
        <img src="https://fsh.plus/fsh.png" width="21" height="21">
        <span>Fsh</span>
      </a>
      <span style="flex:1"></span>
      <span class="up"><span class="mobile-hide">Drop a file or </span><button class="keep" onclick="document.getElementById('selection').showModal()">Select</button></span>
      <span style="flex:1"></span>
      <span class="opts">
        <p class="mobile-hide">Actions:</p>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh flash</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2024.7.20/ruffle.js"></script>
    <script>
      // Make player fit screen
      function fitScreen() {
        let nav = document.getElementById("navbar").getBoundingClientRect();
        window.player.width = window.innerWidth;
        window.player.height = window.innerHeight - nav.height;
      }
      // Create the ruffle player
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
        autoplay: "on",
        unmuteOverlay: "hidden",
        letterbox: "on",
        scale: "showAll",
        background: "#181818"
      };
      // On load set up ruffle
      window.addEventListener("load", (event) => {
        // Adding player
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        // Making public
        window.player = player;
        // Adding extra functions smh
        window.player.toggleVolumeControls = function(){
          window.player.volumeContols.classList.value.includes('hidden') ? window.player.openVolumeControls() : window.player.volumeControls.classList.add('hidden');
        }
        // Force dark mode and our colors
        let style = window.player.shadowRoot.querySelector('style');
        style.innerHTML = style.innerHTML.replace(`@media (prefers-color-scheme:light){:host{--modal-background:#fafafa;--modal-foreground-rgb:0,0,0;--modal-foreground-filter:none}}@media (prefers-color-scheme:dark){:host{--modal-background:#282828;--modal-foreground-rgb:221,221,221;--modal-foreground-filter:invert(90%)}}`, `:host{--modal-background:#333;--modal-foreground-rgb:255,255,255;--modal-foreground-filter:invert(90%)}`);
        style.innerHTML = style.innerHTML.replace('border:1px solid gray;', 'border-radius:12px;');
        // Add resie event listener and size player
        window.addEventListener('resize', fitScreen);
        fitScreen()
      });

      // When file dropped
      function dropHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        document.getElementById('style').innerHTML = ``;

        if (ev.dataTransfer.items) {
          for (let i = 0; i<ev.dataTransfer.items.length; i++) {
            if (ev.dataTransfer.items[i].kind === "file") {
              const file = ev.dataTransfer.items[i].getAsFile();
              if (file.type != 'application/x-shockwave-flash') {
                alert('File must be shockwave flash')
                return;
              }
              window.player.load(URL.createObjectURL(file));
              fitScreen()
            }
          };
        } else {
          ev.dataTransfer.files.forEach((file, i) => {
            window.player.load(URL.createObjectURL(file));
            fitScreen()
          });
        }
      }

      // When file dragged over screen
      function dragOverHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        document.getElementById('style').innerHTML = `#sub {
          display:block !important;
          transform: translate(-50%, -50%);
          padding: 50px;
          border-radius: 1rem;
          background-color: #224;
          text-align: center;
          font-size: 40px;
          position: absolute;
          top: 50%;
          left: 50%;
          z-index: 9999999;
        }`;
      }
      // When dragged file leaves
      function dragLeaveHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        document.getElementById('style').innerHTML = ``;
      }
      // Pre process files
      function fileHandle(ev) {
        ob = {
          stopPropagation: function(){},
          preventDefault: function(){},
          dataTransfer: {
            files: Array.from(ev.target.files)
          }
        };
        dropHandler(ob)
      }
    </script>
    <style>
      body {
        color: #ffffff;
        font-family: 'Arial';
        background-color: #181818;
        caret-color: transparent;
      }
      img {
        user-drag: none; 
        user-select: none;
      }
      img {
        font-size: 14px;
        font-weight: normal;
      }
      svg {
        fill: #ffffff;
        transition: 500ms;
      }
      button {
        color: #ffffff;
        padding: 5px;
        font-weight: bold;
        border: 2px #ffffff solid;
        border-radius: 0.7rem;
        background-color: transparent;
        transition: 500ms;
        outline: none;
      }
      button:hover {
        background-color: #ffffff;
        color: #181818;
        cursor: pointer;
      }
      button:hover svg {  
        fill: #181818;
      }
      input {
        color: #ffffff;
        padding: 5px;
        margin: 5px;
        font-weight: bold;
        font-size: 15px;
        border: 2px #ffffff solid;
        border-radius: 0.7rem;
        background-color: transparent;
        caret-color: auto;
        outline: none;
      }
      input[type=file]::file-selector-button {
        color: #ffffff;
        font-weight: bold;
        border: 2px #ffffff solid;
        border-radius: 0.3rem;
        background-color: transparent;
        caret-color: auto;
        outline: none;
      }
      button:focus-within, input:focus-within, textarea:focus-within, select:focus-within {
        outline: 1px solid #ffffff;
      }
    </style>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        transition: 500ms;
        overflow: hidden;
      }
      RufflePlayer {
        display: block;
        width: 100vw;
        height: 100vh;
        --splash-screen-background:#181818;
      }
      #navbar {
        display: flex;
        align-items: center;
      }
      #navbar button {
        padding: 0;
        border-radius: 0;
        margin-right: 8px;
        border: none;
      }
      #sub {
        display: none;
      }
      input[type="file"] {
        margin: 0;
        padding: 0px 5px;
        border-radius: 0.5rem;
      }
      input[type="file"]::file-selector-button {
        border: none;
        padding: 0;
      }
    </style>
    <style id="style"></style>
  </head>
  <body ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
    <div id="sub">Drop swf file anywhere to view</div>
